<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos lojinha SFB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .erro {
            color: red;
        }
        .tecnologia {
            font-weight: bold;
        }
        .alimentos {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Produtos lojinha SFB</h1>
    <form id="form" style="display: flex; flex-direction: column;">
        <label for="produtos">Nome do produto:</label>
        <input type="text" id="produtos">

        <label for="precos">Pre√ßo:</label>
        <input type="number" id="precos" step="0.01">

        <label for="categoria">Selecione Categoria:</label>
        <select id="categoria">
            <option value="">Selecione</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Outros">Roupas</option>
        </select>

        <button id="btnEnviar">Cadastrar Produto</button>
    </form>

    <p id="mensagemDeErro" class="erro"></p>

    <div id="cadastroDeProdutos">
        <h2>Produtos Cadastrados</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
